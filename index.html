    <style>
        :root {
            --bg1: #0b0b12;
            --bg2: #1b1030;
            --card: rgba(255, 255, 255, 0.08);
            --stroke: rgba(255, 255, 255, 0.14);
            --text: #f7f3ff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif;
            background:
                radial-gradient(1200px 600px at 70% 20%, rgba(255, 110, 199, 0.28), transparent 60%),
                radial-gradient(900px 500px at 20% 80%, rgba(140, 110, 255, 0.28), transparent 60%),
                linear-gradient(135deg, var(--bg1), var(--bg2));
            color: var(--text);
            overflow: hidden;
        }

        .wrap {
            width: min(900px, 92vw);
            padding: 26px;
        }

        .card {
            border: 1px solid var(--stroke);
            background: var(--card);
            backdrop-filter: blur(12px);
            border-radius: 22px;
            padding: 28px 20px;
            box-shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
            position: relative;
        }

        h1 {
            margin: 0 0 8px;
            font-size: clamp(28px, 4vw, 44px);
            letter-spacing: 0.2px;
        }

        .sub {
            margin: 0 0 18px;
            opacity: 0.9;
            font-size: 16px;
        }

        .sid {
            width: min(320px, 70vw);
            aspect-ratio: 1 / 1;
            margin: 18px auto 22px;
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
            background: rgba(255, 255, 255, 0.06);
            display: grid;
            place-items: center;
        }

        .sid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transform: scale(1.02);
        }

        .hint {
            font-size: 13px;
            opacity: 0.8;
            margin-top: 8px;
            line-height: 1.4;
        }

        .btns {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 18px;
            position: relative;
            z-index: 3;
        }

        button {
            border: 0;
            border-radius: 14px;
            padding: 14px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 200ms ease, opacity 200ms ease, filter 200ms ease;
            user-select: none;
            min-width: 120px;
            font-weight: 700;
        }

        #yesBtn {
            background: linear-gradient(135deg, #2cff9a, #00d1ff);
            color: #081016;
            box-shadow: 0 12px 30px rgba(0, 209, 255, 0.18);
        }

        #noBtn {
            background: rgba(255, 255, 255, 0.12);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.22);
        }

        #yesBtn:hover,
        #noBtn:hover {
            filter: brightness(1.06);
        }

        .result {
            margin-top: 18px;
            font-size: 18px;
            min-height: 28px;
            opacity: 0.95;
            position: relative;
            z-index: 3;
        }

        .hearts-layer {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 2;
        }

        .heart {
            position: absolute;
            top: -30px;
            font-size: 18px;
            opacity: 0.95;
            transform: translateY(0) rotate(0deg);
            animation: fall linear forwards;
            text-shadow: 0 10px 22px rgba(0, 0, 0, 0.35);
            will-change: transform, opacity;
        }

        @keyframes fall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                transform: translateY(calc(100vh + 60px)) rotate(360deg);
                opacity: 0.95;
            }
        }

        .badge {
            display: inline-block;
            margin-top: 12px;
            padding: 10px 14px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.14);
            background: rgba(255, 255, 255, 0.06);
            font-weight: 600;
            font-size: 14px;
            opacity: 0.95;
        }
    </style>
</head>

    <div class="hearts-layer" id="heartsLayer"></div>

            <div class="hint">

                ××• ×©×™× ×§×•×‘×¥ ×‘×ª×™×§×™×™×” (×œ××©×œ <span class="badge">sid.jpg</span>) ×•×ª×›×ª×•×‘:
                <span class="badge">src="sid.jpg"</span>
            </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const result = document.getElementById("result");
        const heartsLayer = document.getElementById("heartsLayer");

        let noClicks = 0;
        let yesScale = 1;
        let noScale = 1;
        let ended = false;

        function clamp(n, min, max) {
            return Math.min(max, Math.max(min, n));
        }

        function applyScales() {
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;
        }

        function randomColor() {
            const colors = [
                "#ff4d6d", "#ff7aa2", "#ffb703", "#8ecae6",
                "#b517ff", "#22c55e", "#00d1ff", "#f472b6"
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function spawnHearts(count = 80) {
            const durationMin = 3.2;
            const durationMax = 6.0;

            for (let i = 0; i < count; i++) {
                const el = document.createElement("div");
                el.className = "heart";
                el.textContent = "â¤";

                const left = Math.random() * 100;
                const size = 14 + Math.random() * 26;
                const duration = durationMin + Math.random() * (durationMax - durationMin);
                const delay = Math.random() * 0.6;
                const rotate = Math.random() * 360;

                el.style.left = left + "vw";
                el.style.fontSize = size + "px";
                el.style.color = randomColor();
                el.style.animationDuration = duration + "s";
                el.style.animationDelay = delay + "s";
                el.style.transform = `translateY(-20px) rotate(${rotate}deg)`;

                heartsLayer.appendChild(el);

                setTimeout(() => el.remove(), (duration + delay) * 1000 + 300);
            }
        }

        function finishYes() {
            if (ended) return;
            ended = true;

            result.innerHTML = "×™×©×©×©×©×© ğŸ’˜ ×§×‘×¢× ×•! 16/2 ğŸ˜";
            yesBtn.disabled = true;
            noBtn.disabled = true;
            noBtn.style.opacity = "0.25";
            noBtn.style.filter = "grayscale(1)";

            spawnHearts(120);
            let bursts = 0;
            const interval = setInterval(() => {
                spawnHearts(70);
                bursts++;
                if (bursts >= 4) clearInterval(interval);
            }, 500);
        }

        noBtn.addEventListener("click", () => {
            if (ended) return;

            noClicks++;

            yesScale = clamp(yesScale + 0.18, 1, 3.2);
            noScale = clamp(noScale - 0.18, 0, 1);

            applyScales();

            const remaining = Math.max(0, 5 - noClicks);
            if (remaining > 0) {
                result.textContent = `×˜×•×‘â€¦ × ×¡×” ×©×•×‘ ğŸ˜… (× ×©××¨×• ×¢×•×“ ${remaining} "×œ×")`;
            }

            if (noClicks >= 5) {
                noBtn.style.opacity = "0";
                noBtn.style.transform = "scale(0)";
                noBtn.style.pointerEvents = "none";
                result.textContent = "ğŸ˜‡";
            }
        });

        yesBtn.addEventListener("click", finishYes);

        applyScales();
    </script>
